    </header>
    <main>
      <h1>Registrate Aquí</h1>
      <form action="" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Formulario de registro</legend>
          <p>
            <label for="nombre">Nombre:</label><br />
            <input
              type="text"
              id="nombre"
              name="nombre"
              required
              maxlength="50"
            />
          </p>

          <p>
            <label for="apellido">Apellido:</label><br />
            <input
              type="text"
              id="apellido"
              name="apellido"
              required
              maxlength="50"
            />
          </p>
          <p>
            <label for="nacimiento">Fecha de nacimiento:</label><br />
            <input type="date" id="nacimiento" name="nacimiento" required />
          </p>
          <p>
            <label for="email">Email:</label required><br />
            <input
              type="email"
              id="email"
              name="email"
              required
              maxlength="100"
            />
          </p>
          <p>
            <label for="direccion">Direccion:</label><br />
            <input type="text" id="direccion" name="direccion" required />
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>Página Web</legend>
          <p>
            <label for="web">Página Web:</label><br />
            <input type="url" id="web" name="web" />
          </p>
        </fieldset>
        <br />
        <fieldset>
          <legend>Extra Info</legend>
          <p>
            <label for="foto">Imagen de Perfil</label><br />
            <input type="file" id="foto" name="foto" />
          </p>
          <p>
            <label for="bio">Bio:</label><br />
            <textarea name="bio" id="bio" rows="10" cols="50"></textarea>
          </p>
        </fieldset>
        <p>
          <input type="submit" value="Registrarse" />
          <input type="reset" value="Limpiar" />
        </p>
      </form>
      <br />
    </main>
    <br />
