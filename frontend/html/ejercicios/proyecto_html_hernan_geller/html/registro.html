<!DOCTYPE html>
<html class="no-js" lang="spa">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Cursos de programación | Academia Conquer | Registro</title>

    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:alt" content="" />

    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" />

    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <header>
      <img src="../img/logo_conquer.avif" alt="logo_conquer" />
    </header>
    <a href="index.html">Volver</a>
    <main>
      <h1>Registrate Aquí</h1>
      <form action="" method="get">
        <fieldset>
          <legend>Formulario de registro</legend>
          <br />
          <label for="nombre">Nombre:</label><br />
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            maxlength="50"
          />

          <br /><label for="apellido">Apellido:</label><br />
          <input
            type="text"
            id="apellido"
            name="apellido"
            required
            maxlength="50"
          />
          <br /><label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            name="email"
            required
            maxlength="100"
          />
          <br /><label for="direccion">Direccion:</label><br />
          <input type="text" id="direccion" name="direccion" required />
        </fieldset>
        <br />
        <fieldset>
          <legend>Página Web</legend>
          <br />
          <label for="web">Página Web:</label><br />
          <input type="url" id="web" name="web" />
        </fieldset>
        <br />
        <br />
        <fieldset>
          <legend>Extra Info</legend>
          <br />
          <label for="foto">Imagen de Perfil</label><br />
          <input type="image" id="foto" name="foto" />
          <br /><br />
          <label for="bio">Bio:</label><br />
          <textarea name="bio" id="bio" rows="10" cols="90"></textarea>
        </fieldset>
        <br />

        <input type="submit" value="Registrarse" />
        <input type="reset" value="Limpiar" />
      </form>
      <br />
    </main>
    <br />
    <footer>Copyright © 2025 <a href="#">Aviso Legal</a></footer>
    <script src="js/app.js"></script>
  </body>
</html>
